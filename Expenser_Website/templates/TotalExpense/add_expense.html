{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

    <div class="container-fluid">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}"> Expenses </a></li>
            <li class="breadcrumb-item active" aria-current="page"> My Expenses </li>
          </ol>
        </nav>
    </div>

    <div class="card">
        <div class="card-body">

            <form action="{% url 'add-expense' %}" method="POST">

                {% csrf_token %}
                <div class="form-group">
                    <label for="UserValidation"> User: </label>
                    <input type="text" class="form-control mt-2" name="user" id="UserValidation" required>
                </div>

                <div class="form-group mt-3">
                    <label for="AmountValidation"> Amount: </label>
                    <input type="number" class="form-control mt-2" name="amount" id="AmountValidation" value="{{values.amount}}" required>
                </div>

                <div class="form-group mt-3">
                    <label for=""> Description: </label>
                    <input type="text" class="form-control mt-2" name="desc">
                </div>

                <div class="form-group mt-3">
                    <label for="DateValidation"> Date of Expenditure: </label>
                    <input type="date" class="form-control-sm" name="expense_date" id="DateValidation" required>
                </div>

                <div class="form-group mt-3">
                    <label for=""> Category: </label>
                     <select name="category">
                         {% for category in categories %}
                            <option name="category" value="{{category.name}}"> {{category.name}} </option>
                         {% endfor %}
                     </select>
                </div>

                <input type="submit" value="Submit" class="btn btn-success mt-3 rounded-3 bg-light">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
