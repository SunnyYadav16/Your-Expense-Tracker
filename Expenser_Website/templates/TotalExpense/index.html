{% extends 'base.html' %}

{% block  content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-9">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <h4><li class="breadcrumb-item"><a href=""> Expenses </a></li></h4>
<!--                <li class="breadcrumb-item active" aria-current="page"> My Expenses </li>-->
              </ol>
            </nav>
        </div>


        <div class="col-md-3">
            <a href="{% url 'add-expense' %}" class="btn btn-primary bg-dark"> Expenses </a>
        </div>
    </div>

    <div class="container mt-2">

        {% if expenses.count %}

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Amount (Currency) </th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{expense.amount}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.date}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</div>
{% endblock content %}
